        let origin="ABKJ CGGC GIFJR CGGC GGCKIECGGCL"
        let arr=[]
        console.log(origin)
        while(1){
            let idx=-2
            len=origin.length
            idx=origin.indexOf("CGGC")
            if(idx==-1){
                break;
            }
            if(idx!=-2){
                arr.push(idx)
                idx+=1
                if(idx!=len){
                    origin=origin.slice(idx+3,len)
                    console.log(origin)
                }
            }
        }
        arrlen=arr.length
        for(let index=0 ; index<arrlen; index+=1){
            if(index>0){
                arr[index]=arr[index-1]+3+arr[index]+1
            }
        }
        for(i in arr){
            console.log(i+"번째 인덱스는 "+arr[i]);
        }
