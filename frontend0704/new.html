        // class를 생성하고 인스턴스 생성
        let Member = class{ //관습적으로 클래스는 앞글자 대문자
            //생성자    
            constructor(name){
                    this.name=name
            }
            //클래스 안에 메소드를 만들 때에는 let이나 function 생략 가능합니다.
            disp(){
                document.write(this.name);
                document.write("<br/>");
            }
        }
        ar=[new Member("mino"), new Member("mino2")]
        for(idx in ar){
            ar[idx].disp()
        }
