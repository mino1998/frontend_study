        var currentIndex = 0;
        function drawImage(image) {
            context.drawImage(image, 0, 0, 783, 828); //canvas.width = window.innerWidth;
                                                      //canvas.height = window.innerHeight; 전체하려면 783 828대신
        }

        function changeImage() {
            var image = new Image();
            image.src = imageSources[currentIndex];
            image.onload = function () {
                drawImage(image);
            };

            currentIndex++;
            if (currentIndex >= imageSources.length) {
                currentIndex = 0; // 이미지 인덱스 초기화
            }
        }
