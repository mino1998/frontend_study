<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 값에 의한 분기 - 정수와 문자열 가능합니다.
        let menu = 1
        switch (menu) {
            case 0:
                console.log("한식")
                break // break가 없다면 만날때까지 진행하기에 써줘야해
            case 1:
                console.log("양식")
                break
            default:
                console.log("분식")
                //디폴트는 끝이라 break의미가 없어
        }*/

        //switch 를 if처럼 사용할 때
        let score = 88;
        switch (true) {
            case (score >= 80 && score <= 100):
                console.log("우수")
                break
            case (score >= 60 && score <= 79):
                console.log("보통")
                break
            case (score >= 0 && score <= 59):
                console.log("저조")
                break
            default:
                console.log("잘못된 점수")
        } // 근데 이런식으로는 잘 안씁니다. if로 쓰는게 조금 더 간결, 별로 권장은 x
    </script>
</head>

<body>

</body>

</html>
