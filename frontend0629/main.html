<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML for CSS</title>
    <!-- 외부 스타일 시트 파일을 사용-->
    <link rel="stylesheet" href="./css/main.css"/>
    <!-- rel 은 브라우저 종류에 따라 써야만 하는게 있고 
        안써도 되는게 있는데 걍 쓰자. 안쓰니까 안나왔었음-->
    <!-- 문서 내에서 스타일을 지정 -->
    <style>
        div{
            color: darkorchid;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>Hello</p>
    <div>World</div>
    <!-- inline을 적용하는 방법-->
    <span style="color: hotpink">Welcome</span>
</body>
</html>
